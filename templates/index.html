<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вычисление квадратного корня</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

  <div class="rounded-field">
    <form action="/post_num" class="input-group" method="post">
      <input type="text" class="form-control" name="number" placeholder="Введите действительное или комплексное число(например: 25, -9, 3+4i)" required>
      <button class="btn btn-primary" type="submit">Посчитать</button>
    </form>

    {% if result is not none %}
      <div class="alert alert-info mt-3">
        <strong>{{ type_of_result }}:</strong><br>
        √({{ number }}) = {{ result }}
      </div>
    {% endif %}
  </div>

</body>
</html>
